<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 7 Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- RainMatrix -->
  <canvas id="rainMatrix"></canvas>

  <!-- Main Content -->
  <div class="content">
    <h1>Selamat Datang!</h1>
    <p>Simulasi antarmuka Windows dengan tema Matrix.</p>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start Menu -->
    <div class="start">
      <img src="windows-logo.png" alt="Windows Logo" class="logo" onclick="toggleStartMenu()">
      <div class="start-menu">
        <ul>
          <li>Aplikasi 1</li>
          <li>Aplikasi 2</li>
          <li>Aplikasi 3</li>
        </ul>
      </div>
    </div>

    <!-- Time and Date -->
    <div class="taskbar-content">
      <div class="jam-tanggal">
        <div id="jam"></div>
        <div id="tanggal"></div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="notifikasi" onclick="toggleNotification()">
      <span>ðŸ”” Notifikasi</span>
      <div id="notifPopup" class="notif-message">Judul Postingan Anda</div>
    </div>
  </div>

  <!-- Popup: Analog Clock & Calendar -->
  <div id="popupClock" class="popup-container">
    <div id="analogClock" class="analog-clock"></div>
    <div id="calendar" class="calendar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
