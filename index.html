<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 8 Style Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <div class="start-menu" id="start-menu">
            <button onclick="toggleStartMenu()">Start</button>
            <div class="menu-content" id="menu-content">
                <ul>
                    <li>Program 1</li>
                    <li>Program 2</li>
                    <li>Program 3</li>
                </ul>
            </div>
        </div>
        <div class="clock" id="clock" onclick="toggleCalendar()">
            <span id="date"></span>
            <span id="time"></span>
        </div>
    </div>

    <div class="calendar-popup" id="calendar-popup">
        <div class="calendar-header">
            <h2 id="calendar-title"></h2>
            <button onclick="toggleCalendar()">X</button>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="analog-clock" class="analog-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
