<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Web - DarkTron</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas untuk efek rain matrix -->
  <canvas id="rainMatrix"></canvas>

  <!-- Taskbar seperti Windows 7 -->
  <div class="taskbar">
    <div class="start" id="startMenu">
      <img src="https://logodix.com/logo/526951.png" alt="Windows Logo" class="logo" id="logo">
      <div id="startMenuDropdown" class="start-menu">
        <ul>
          <li id="home">Home</li>
          <li id="about">About</li>
          <li id="contact">Contact</li>
          <li id="shutdown">Shut Down</li>
        </ul>
      </div>
    </div>
    <div class="taskbar-content">
      <div class="notifikasi" id="notifikasi">
        <span>ðŸ“°</span>
        <div id="notif-message" class="notif-message" style="display:none;">
          <h3>Postingan</h3>
          <ul id="post-list"></ul>
        </div>
      </div>
      <div class="jam-tanggal">
        <div id="jam">00:00:00</div>
        <div id="tanggal">01/01/2024</div>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to the Matrix</h1>
    <p>Explore the DarkTron vibes with glowing green code.</p>
  </div>

  <!-- Pop-up untuk Jam Analog dan Kalender di pojok kanan atas -->
  <div id="clock-container" style="display: none; position: fixed; top: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #00ff41;">
    <div id="analogClock" class="clock-popup">
      <canvas id="analogCanvas"></canvas>
      <div id="calendar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
