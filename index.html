<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Windows-like Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas untuk RainMatrix -->
  <canvas id="rainMatrix"></canvas>

  <!-- Konten Website -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy the Matrix-like experience!</p>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start Menu -->
    <div class="start">
      <img src="windows-logo.png" class="logo" alt="Windows Logo" onclick="toggleStartMenu()">
      <div class="start-menu">
        <ul>
          <li>Program 1</li>
          <li>Program 2</li>
          <li>Program 3</li>
        </ul>
      </div>
    </div>
    
    <!-- Jam dan Tanggal -->
    <div class="taskbar-content">
      <div class="jam-tanggal">
        <div class="jam" id="jam"></div>
        <div class="tanggal" id="tanggal"></div>
      </div>
    </div>
    
    <!-- Notifikasi (Postingan) -->
    <div class="notifikasi" onclick="showNotification()">Notifikasi</div>
    <div class="notif-message" id="notifMessage">Judul Postingan</div>
  </div>

  <!-- Pop-up untuk Jam Analog dan Kalender -->
  <div id="clock-container" style="display: none;">
    <div id="analogClock"></div>
    <div id="calendar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
